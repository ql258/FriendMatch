server:
  port: 8080
  servlet:
    context-path: /api
    session:
      cookie:
        domain: localhost
spring:
  application:
    name: FriendMatch
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/friendmatch
    username: username
    password: password
  redis:
    host: localhost
    port: 6379
    password: password
    database: 1
  #session失效时间
  session:
    timeout: 86400
    store-type: redis
  servlet:
    multipart:
      max-request-size: 10MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
#minio配置
minio:
  access-key: access-key
  secret-key: secret-key
  endpoint: http://xxxxxx:9000
